services:
  fastapi:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    env_file: .env.local
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
