services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - MODEL_NAME=${MODEL_NAME:-llama3:8b}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
