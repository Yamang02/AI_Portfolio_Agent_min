name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pytest tests/

  scan:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image for scanning
        run: docker build --target production -t scan-target .
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-target
          severity: CRITICAL
          exit-code: "1"
          ignore-unfixed: true

  build-and-push:
    needs: scan
    runs-on: ubuntu-latest
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_name: ${{ steps.meta.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image tags
        id: meta
        run: |
          IMAGE_NAME="ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
          SHA_TAG="sha-${{ github.sha }}"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}:latest
            ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Write env file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.MACMINI_TAILSCALE_IP }}
          username: ${{ vars.MACMINI_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat > ~/local-llm-server/.env.production << EOF
            APP_ENV=production
            OLLAMA_URL=http://host.docker.internal:11434
            MODEL_NAME=${{ vars.MODEL_NAME }}
            ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}
            RATE_LIMIT_RPM=${{ vars.RATE_LIMIT_RPM }}
            LOG_LEVEL=${{ vars.LOG_LEVEL }}
            EOF

      - name: Update compose image tag
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.MACMINI_TAILSCALE_IP }}
          username: ${{ vars.MACMINI_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sed -i "s|image: ghcr.io/.*/ai_portfolio_agent_min:.*|image: ${{ needs.build-and-push.outputs.image_name }}:${{ needs.build-and-push.outputs.sha_tag }}|" \
              ~/local-llm-server/docker-compose.prod.yml

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.MACMINI_TAILSCALE_IP }}
          username: ${{ vars.MACMINI_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/local-llm-server
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.MACMINI_TAILSCALE_IP }}
          username: ${{ vars.MACMINI_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            for i in $(seq 1 5); do
              echo "Health check attempt $i..."
              if curl -sf http://localhost:8000/health; then
                echo "Health check passed"
                exit 0
              fi
              sleep $((i * 3))
            done
            echo "Health check failed after 5 attempts"
            exit 1
